<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/sign in.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8 m-4 m-sm-0">
                <div class="container mt-md-5 main">
                    <div class="row">
                        <div class="col-12 m-auto mt-3 mb-3 p-3">
                            <div id="header">
                                <h3 class="text-center">MyTunnel</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row p-3 pb-0">
                        Username
                    <div class="input-group">
                            <input type="text" class="form-control" placeholder="username" aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                                           
                            </div>
                          </div>
                    </div>
                    <div class="row  p-2 pl-3 pr-3 mt-n2 ">
                        Password
                        <div class="input-group">
                                <input type="text" class="form-control" placeholder="password" aria-label="Text input with dropdown button">
                                <div class="input-group-append">
                                                               
                                </div>
                              </div>
                        </div>
                        <div class="row mt-3 p-2 pl-3 pr-3 ">
                         
                                <button type="button" class="btn btn-primary login">Login</button> 
                            <div class="text mt-3 mb-3 forgot"><a href="" target="_blank" class="text-decoration-none text-light">forgot password ? </a> </div>
                            
                           
                        </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
